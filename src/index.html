<!DOCTYPE html>

<html lang="en">
<meta charset="utf-8"/>

<head>
  <title>TSP Visualisation</title>

  <link rel="stylesheet" href="./css/styles.css">

  <script src="./js/p5/p5.min.js"></script>
  <script src="./js/p5/p5.dom.min.js"></script>
  <script type="text/javascript" src="./js/canvas.js"></script>
  <script type="text/javascript" src="./js/animationSteps.js"></script>
  <script type="text/javascript" src="./js/nearest_neighbour.js"></script>
  <script type="text/javascript" src="./js/visualisation.js"></script>
</head>

<body>
  <div id="canvasHolder"></div>

  <div id="configurationHolder">

    <div class="tabsHolder">
      <button id="defaultTab" class="tab" onclick="openTab(event, 'input')">Input</button>
      <button class="tab" onclick="openTab(event, 'algorithms')">Algorithms</button>
      <button class="tab" onclick="openTab(event, 'output')">Output</button>
    </div>

    <div id="input" class="tabContent">
      Number of vertices: <input type="number" name="vertexCount" onblur="changeVertexCount()">

      <h3>Distance Matrix</h3>
      <div id="distanceMatrixWrapper">
        <table id="distanceMatrix">
        </table>
      </div>
    </div>

    <div id="algorithms" class="tabContent">
      <button id="nnButton" onclick="solveWithNearestNeighbour();">Nearest Neighbour</button>

      <div id="stepLog">
      </div>

      <div id="animationControls">
        <button onClick="resumeAnimation()">Play</button>
        <button onClick="pauseAnimation()">Pause</button>
        <button onClick="stepForwardAnimation()">Step Forward</button>
        <button onClick="stepBackwardAnimation()">Step Backward</button>
        <button onClick="restartAnimation()">Restart</button>
        <button onClick="endAnimation()">End</button>
      </div>

      <div id="pseudocode">
      </div>
    </div>

    <div id="output" class="tabContent">

    </div>

  </div>
</body>

</html>
