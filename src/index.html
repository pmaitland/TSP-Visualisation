<!DOCTYPE html>

<html lang="en">
<meta charset="utf-8"/>

<head>
  <title>TSP Visualisation</title>

  <link rel="stylesheet" href="./css/styles.css">

  <script src="./js/p5/p5.min.js"></script>
  <script src="./js/p5/p5.dom.min.js"></script>
  <script type="text/javascript" src="./js/canvas.js"></script>
  <script type="text/javascript" src="./js/animationSteps.js"></script>

  <script type="text/javascript" src="./js/approx_min_span_tree.js"></script>
  <script type="text/javascript" src="./js/branch_and_bound.js"></script>
  <script type="text/javascript" src="./js/brute_force.js"></script>
  <script type="text/javascript" src="./js/nearest_neighbour.js"></script>

  <script type="text/javascript" src="./js/visualisation.js"></script>
</head>

<body>
  <div id="canvasHolder"></div>

  <div id="configurationHolder">

    <div class="tabsHolder">
      <button id="defaultTab" class="tab" onclick="openTab(event, 'input')">Input</button>
      <button class="tab" onclick="openTab(event, 'algorithms')">Algorithms</button>
      <button class="tab" onclick="openTab(event, 'output')">Output</button>
    </div>

    <div id="input" class="tabContent">
      <div class="tabsHolder">
        <button id="defaultSpace" class="spaceTab" onclick="changeSpace(event, 'euclidean')">Euclidean Space</button>
        <button class="spaceTab" onclick="changeSpace(event, 'nonEuclidean')">Non-Euclidean Space</button>
      </div>

      <div id="euclidean" class="spaceTabContent">
        <div id="mouseCoords">
          <div id="mouseCoordsX"></div>
          <div id="mouseCoordsY"></div>
        </div>
      </div>

      <div id="nonEuclidean" class="spaceTabContent">
        Number of vertices: <input type="number" id="vertexCount" onblur="changeVertexCount()">
        Minimum distance: <input type="number" id="minNonEuclideanDistance">
        Maximum distance: <input type="number" id="maxNonEuclideanDistance">
        <button id="randomiseNonEuclideanDistances" onclick="randomiseNonEuclideanDistances()">Randomise Distances</button>
      </div>

      <h3>Distance Matrix</h3>
      <div id="distanceMatrixWrapper">
        <table id="distanceMatrix">
        </table>
      </div>
    </div>

    <div id="algorithms" class="tabContent">
      <button id="nnButton" onclick="solveWithNearestNeighbour();">Nearest Neighbour</button>
      <button id="bnbButton" onclick="solveWithBranchAndBound();">Branch and Bound</button>
      <button id="bfButton" onclick="solveWithBruteForce();">Brute Force</button>
      <button id="amstButton" onclick="solveWithApproxMinSpanTree();">Approx Min Span Tree</button>

      <div id="stepLog">
      </div>

      <div id="animationControls">
        <button onClick="resumeAnimation()">Play</button>
        <button onClick="pauseAnimation()">Pause</button>
        <button onClick="stepForwardAnimation()">Step Forward</button>
        <button onClick="stepBackwardAnimation()">Step Backward</button>
        <button onClick="restartAnimation()">Restart</button>
        <button onClick="endAnimation()">End</button>
      </div>

      <div id="pseudocode">
      </div>
    </div>

    <div id="output" class="tabContent">

    </div>

  </div>
</body>

</html>
